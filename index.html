<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ReDoS 测试工具</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input { width: 640px; max-width: 100%; padding: 6px 8px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .row > * { margin-top: 10px; }
    button { padding: 8px 14px; }
    canvas { margin-top: 18px; border: 1px solid #ccc; }
    small.hint { color: #666; display: block; margin-top: 4px; }
  </style>
</head>
<body>
  <h2>ReDoS 正则测试工具</h2>

  <label>正则表达式:
    <input id="regex" placeholder="例如: (a+)+$">
  </label>

  <label>攻击串模板:
    <input id="attack" placeholder='" " + ":"*100000 + "\n1\n"  或  ":"*100000'>
    <small class="hint">示例 1：<code>" " + ":"*100000 + "\n1\n"</code>；示例 2：<code>":"*100000</code></small>
  </label>

  <div class="row">
    <label>最大长度:
      <input id="maxlen" type="number" value="5000">
    </label>

    <label>步长:
      <input id="step" type="number" value="500">
    </label>

    <button id="run">运行测试并画图</button>
    <button id="export">导出为 PNG</button>
  </div>

  <canvas id="chart" width="900" height="520"></canvas>
</body>
</html>
